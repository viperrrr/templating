<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML TABLES</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<style type="text/css">
		td, th, table {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Product Name</th>
			<th>Price</th>
			<th>Description</th>
		</tr>

		{% for instance in data %}
			<tr>
				<td>{{ instance.fields.name}}</td>
				<td>{{ instance.fields.price}}</td>
				<td>{{ instance.fields.description}}</td>
			</tr>


		{% endfor %}

		<!--<tr>
			{% for product in items %}
				<td>{{ product.name }}</td>
				<td>{{ product.price }}</td>
				<td>{{ product.description }}</td>
			{% endfor %}
		</tr>-->

	
	</table>

</body>
</html>
